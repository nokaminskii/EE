<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazyEntry</title>
    <link rel="stylesheet" href="css/resetcss.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="zzz">
            <div class="main-menu">
                <div class="main-menu__wrapper">
                    <div class="main-menu__logo">
                        <img src="/img/EzyEntry-Web1.png" alt="logo">
                    </div>
                    <nav class="main-nav">
                        <ul class="main-nav__list">
                            <li class="main-nav__item">
                                <a href="#">download</a>
                            </li>
                            <li class="main-nav__item">
                                <a href="#">dashboard</a>
                            </li>
                            <li class="main-nav__item">
                                <a href="#">account</a>
                            </li>
                            <li class="main-nav__item main-btn">
                                <a href="#">return home</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="main-page">
                <div class="container">
                    <div class="form">
                        <div class="login-form__logo">
                            <img src="/img/biglogo.png" alt="logo">

                        </div>
                        <div class="logo-form__title">
                            Login to <span class="blue">EzyEntry</span>
                        </div>
                        <form action="#">
                            <div class="user-wrapper">
                                <span class="lable-form">
                                    Username
                                </span>
                                <input type="text" name="user__name">
                            </div>
                            <div class="user-wrapper">
                                <span class="lable-form">
                                    Password
                                </span>
                                <input type="password" name="user__password">
                            </div>
                            <a class="forgot-password" href="">Forgot your password?</a>
                            <div class="form-btn">
                                <input class="btn-submit" type="submit" value="Login">
                            </div>
                            <div class="backto">
                                <span>Back to <span class="blue">ezyentry.com.au</span></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
